<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>proofOfWork</title>
</head>

<body>
    <h1>proofOfWork Example</h1>
    <div id="console" style="word-break:break-all"></div>
    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script>
        System.config({
            "packages": {
                "": { defaultExtension: "js" }
            },
            "map": {
                "@iota-pico": "./node_modules/@iota-pico",
                "big-integer": "./node_modules/big-integer/BigInteger.js",
                "crypto-js": "./node_modules/crypto-js/index.js"
            }
        });

        var consoleDiv = document.getElementById("console");

        var oldConsoleLog = console.log;
        console.log = function(message, ...args) {
            if (message) {
                consoleDiv.innerHTML += message.replace(/\t/g, "&nbsp;&nbsp;&nbsp;").replace(/\r/g, "").replace(/\n/g, "<br/>");
                if (args) {
                    consoleDiv.innerHTML += "&nbsp;&nbsp;&nbsp;<br/>" + args.join(" ").replace(/\t/g, "&nbsp;&nbsp;&nbsp;").replace(/\r/g, "").replace(/\n/g, "<br/>");
                }
                oldConsoleLog(message, ...args);
            }
            consoleDiv.innerHTML += "<br/>";
        };
    </script>
    <script>
        System.import("./proofOfWork.js");
    </script>
</body>
