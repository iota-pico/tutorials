<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Iota Pico Tutorials - Library SystemJS</title>
</head>

<body>
    <h1>Iota Pico Tutorials - Library SystemJS</h1>
    <p>View the console for output.</p>
    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script>
        System.config({
            "packages": {
                "": { defaultExtension: "js" }
            },
            "map": {
                "IotaPico": "./node_modules/@iota-pico/lib-browser/pkg/iota-pico-lib-browser",
                "big-integer": "./node_modules/big-integer/BigInteger"
            }
        });
    </script>
    <script>
        System.import("IotaPico")
            .then(function (IotaPico) {
                const networkEndpoint = new IotaPico.NetworkEndPoint("https", "nodes.thetangle.org", undefined, 443);
                const networkClient = new IotaPico.NetworkClient(networkEndpoint);
                const apiClient = new IotaPico.ApiClient(networkClient);
                apiClient.getNodeInfo()
                    .then(function (response) {
                        console.log(response);
                    })
                    .catch(function (err) {
                        console.error(err);
                    });
            });
    </script>
</body>
